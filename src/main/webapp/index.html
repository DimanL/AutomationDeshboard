<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Automation Dashboard</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  
  
</head>


<body>

<header>

<hr>
<h1><span style="color:blue;font-style:italic;">Automation Deshboard</span></h1>

</header>                                   

<div ng-app="automationApp" >	

<uib-tabset active="active" justified="true">
    <uib-tab index="0" heading="Results"></uib-tab>
    <uib-tab index="1" heading="Test Case Management"></uib-tab>
    <uib-tab index="2" heading="Reports"></uib-tab>
  </uib-tabset>

	<div ng-controller="safeCtrl">
	<div class="btn-group">
        <label class="btn btn-primary" ng-model="checkModel.left" uib-btn-checkbox>Mini SWP</label>
        <label class="btn btn-primary" ng-model="checkModel.right" uib-btn-checkbox>CI</label>
    </div>
		<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
			<thead>
			<tr>
				<th st-sort="id" st-sort-default="true">Id</th>
				<th>Project</th>
				<th>Test Case</th>
				<th>Date</th>
				<th>Environment</th>
				<th>Status</th>
				
			</tr>
			<tr>
				<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.id}}</td>
				<td>{{row.project}}</td>
				<td>{{row.testcase}}</td>
				<td>{{row.date | date : format : timezone}}</td>
				<td>{{row.status}}</td>
				<td>{{row.environment}}</td>
				
			</tr>
			</tbody>
		</table>

	</div>
	
	</div>
	

<script src="resources/bower_components/angular/angular.min.js"></script>
<script src="resources/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="resources/js/automation-dashboard-app.js"></script>
<script src="resources/bower_components/angular-smart-table/dist/smart-table.js"></script>
<script src="resources/js/service.js"></script>
<script src="resources/js/controller/automation-dashboard-ctrl.js"></script>
<script src="resources/bower_components/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="resources/bower_components/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>




</body>
</html>
